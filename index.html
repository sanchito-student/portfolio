<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduardo's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <h1 class="logo">My Logo</h1>
        <div class="menu-icon">☰</div>
    </header>

    <section class="hero">
        <h1 class="hero-title">I’m Eduardo.<br>Glad to see you!</h1>
        <p class="hero-text">
            I’m a software developer! I can help you build a product, feature, or website. 
            Look through some of my work and experience! If you like what you see and have 
            a project you need coded, don’t hesitate to contact me.
        </p>
        <h2 class="connect-title">LET’S CONNECT</h2>
        <div class="social-links">
            <a href="#"><img src="icons/twitter.svg" alt="Twitter"></a>
            <a href="#"><img src="icons/linkedin.svg" alt="LinkedIn"></a>
            <a href="#"><img src="icons/medium.svg" alt="Medium"></a>
            <a href="#"><img src="icons/github.svg" alt="GitHub"></a>
            <a href="#"><img src="icons/peace.svg" alt="Peace"></a>
        </div>
    </section>

    <section class="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your email">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="A message"></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (!name || !email || !message) {
                alert('Please fill out all fields.');
                event.preventDefault();
            } else if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                event.preventDefault();
            }
        });

        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>

</body>
</html>
